<!DOCTYPE html>
<html>
<head>
  <title>RMP Extension Settings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 270px;
      background-color: #e0e0e0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .container, .options-container {
      margin: 6px;
      padding: 12px;
      background-color: #ffffff;
      border-radius: 6px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="color"], input[type="checkbox"] {
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background-color: #eee;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    h3, h4 {
      margin-top: 0;
    }

    .options-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- MAIN SETTINGS VIEW -->
  <div class="container">
    <h3>Customize Theme</h3>

    <label>Color Scheme:
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="custom">Custom</option>
      </select>
    </label>

    <label id="colorLabel" style="display:none;">
      Custom Background:
      <input type="color" id="primaryColor">
    </label>

    <label id="textColorLabel" style="display:none;">
      Custom Text:
      <input type="color" id="textColor">
    </label>

    <button id="saveBtn">Save</button>
    <button id="openOptions">More Settings</button>
  </div>

  <!-- SECONDARY OPTIONS VIEW -->
  <div class="options-container">
    <h4>More Settings</h4>

    <label>
      Example Option:
      <input type="checkbox" id="exampleOption">
    </label>

    <button id="backBtn">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
