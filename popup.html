<!DOCTYPE html>
<html lang="en">
<head>
  <title>RMP Extension Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- MAIN SETTINGS VIEW -->
  <div class="container">
    <h3>Customize Theme</h3>

    <label>Color Scheme:
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="custom">Custom</option>
      </select>
    </label>

    <label id="colorLabel" style="display:none;">
      Custom Background:
      <input type="color" id="primaryColor">
    </label>

    <label id="textColorLabel" style="display:none;">
      Custom Text:
      <input type="color" id="textColor">
    </label>

    <button type="button" id="saveBtn">Save</button>
    <button type="button" id="openOptions">More Settings</button>
  </div>

  <!-- SECONDARY OPTIONS VIEW -->
  <div class="options-container">
    <h4>More Settings</h4>

    <label>
      Example Option:
      <input type="checkbox" id="exampleOption">
    </label>

    <button type="button" id="backBtn">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
